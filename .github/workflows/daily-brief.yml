name: Daily Intelligence Brief

on:
  schedule:
    # Weekdays at 5:00 AM PST (13:00 UTC)
    - cron: '0 13 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-brief:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Daily Brief
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: node scripts/generate-brief.mjs

      - name: Commit and Push
        run: |
          git config user.name "Daily Brief Bot"
          git config user.email "bot@schneider-cc.github.io"
          git add data/
          git diff --staged --quiet || git commit -m "Daily brief: $(date -u +%Y-%m-%d)"
          git push
